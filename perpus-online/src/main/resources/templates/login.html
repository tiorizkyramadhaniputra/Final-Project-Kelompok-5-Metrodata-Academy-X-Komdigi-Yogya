<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Login - Perpus Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh;background:#f5f8fb">
  <div class="card p-4" style="width:360px;">
    <h4 class="mb-3">Admin Login</h4>
    <form th:action="@{/login}" method="post">
      <div class="mb-2"><input name="username" class="form-control" placeholder="Username"></div>
      <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password"></div>
      <button class="btn btn-blue w-100">Login</button>
    </form>
  </div>
</body>
</html>
