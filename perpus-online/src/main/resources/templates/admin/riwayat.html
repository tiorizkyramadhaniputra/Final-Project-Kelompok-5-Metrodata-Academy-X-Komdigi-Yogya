<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Peminjaman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“š Riwayat Peminjaman Buku</h2>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Judul Buku</th>
            <th>Nama Peminjam</th>
            <th>Tanggal Pinjam</th>
            <th>Tanggal Kembali</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="tabelPeminjaman"></tbody>
    </table>
</div>

<script>
    async function loadRiwayat() {
        const response = await fetch("http://localhost:9001/api/peminjaman");
        const data = await response.json();

        const tabel = document.getElementById("tabelPeminjaman");
        tabel.innerHTML = "";

        data.forEach((p, index) => {
            tabel.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${p.buku?.judul || '-'}</td>
                    <td>${p.namaPeminjam || '-'}</td>
                    <td>${p.tanggalPinjam || '-'}</td>
                    <td>${p.tanggalKembali || '-'}</td>
                    <td>
                        <span class="badge ${p.status === 'Dipinjam' ? 'bg-warning' : 'bg-success'}">
                            ${p.status}
                        </span>
                    </td>
                </tr>
            `;
        });
    }

    loadRiwayat();
</script>
</body>
</html>
