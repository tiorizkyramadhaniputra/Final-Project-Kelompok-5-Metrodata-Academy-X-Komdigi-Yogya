<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Detail Buku | Perpus Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      color: #25314a;
    }

    .card-detail {
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card-detail:hover {
      transform: scale(1.01);
    }

    .book-image {
      max-height: 380px;
      object-fit: cover;
      width: 100%;
      border-radius: 12px;
    }

    .btn-back {
      color: #6f86d6;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }

    .btn-back:hover {
      color: #4a63b1;
    }

    .btn-pinjam {
      background: #6f86d6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      transition: 0.3s;
    }

    .btn-pinjam:hover {
      background: #5c73c4;
      box-shadow: 0 4px 10px rgba(111,134,214,0.4);
    }

    .book-info p {
      margin-bottom: 8px;
      font-size: 15px;
    }

    .book-title {
      font-weight: 700;
      color: #2a3b63;
    }

    hr {
      border-top: 2px solid #e6e9f2;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="/user/index" class="btn-back mb-4 d-inline-block">&larr; Kembali ke Daftar Buku</a>
    
    <div id="detailBuku" class="card-detail p-4"></div>
  </div>

  <script>
    $(document).ready(function(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if(!id) {
        $('#detailBuku').html('<p class="text-danger">ID buku tidak ditemukan.</p>');
        return;
      }

      $.ajax({
        url: `/api/buku/${id}`,
        method: 'GET',
        success: function(buku) {
          const imgTag = buku.gambar 
            ? `<img src="/uploads/${buku.gambar}" class="book-image mb-3" alt="${buku.judul}" />`
            : '<div class="bg-light text-center py-5 mb-3 rounded">Tidak ada gambar</div>';

          const html = `
            <div class="row g-4 align-items-start">
              <div class="col-md-5 text-center">
                ${imgTag}
              </div>
              <div class="col-md-7 book-info">
                <h2 class="book-title mb-3">${buku.judul}</h2>
                <p><strong>Penulis:</strong> ${buku.penulis}</p>
                <p><strong>Penerbit:</strong> ${buku.penerbit}</p>
                <p><strong>Tahun:</strong> ${buku.tahun}</p>
                <p><strong>Kategori:</strong> ${buku.kategori}</p>
                <p><strong>Stok:</strong> <span class="${buku.stok > 0 ? 'text-success' : 'text-danger'}">${buku.stok}</span></p>
                <hr>
                <p class="mt-3">${buku.deskripsi ? buku.deskripsi : '<em>Tidak ada deskripsi</em>'}</p>
                <button class="btn btn-pinjam mt-4" ${buku.stok <= 0 ? 'disabled' : ''}>
                  ${buku.stok <= 0 ? 'Stok Habis' : 'ðŸ“– Pinjam Buku'}
                </button>
              </div>
            </div>
          `;
          $('#detailBuku').html(html);
        },
        error: function() {
          $('#detailBuku').html('<p class="text-danger">Data buku tidak ditemukan.</p>');
        }
      });
    });
  </script>
</body>
</html>
