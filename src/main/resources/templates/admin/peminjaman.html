<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Admin - Data Peminjaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-2 sidebar p-4 bg-dark text-white">
            <h5>Perpus</h5>
            <a href="/admin/buku" class="d-block text-white mb-2">Dashboard</a>
            <a href="/admin/peminjaman" class="d-block text-white mb-2 fw-bold">Peminjaman</a>
            <a href="/logout" class="d-block text-white mt-4">Logout</a>
        </div>
        <div class="col-10">
            <div class="card p-4">
                <h3 class="mb-3">Daftar Peminjaman Buku</h3>
                <table id="tblPinjam" class="display table table-striped" style="width:100%"></table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    const table = $('#tblPinjam').DataTable({
        ajax: {
            url: '/api/admin/peminjaman/data',
            dataSrc: ''
        },
        columns: [
            { data: 'id', title: 'ID' },
            // FINAL MAPPING: Menggunakan field yang BENAR dari Model Peminjaman.java
            { data: 'namaPeminjam', title: 'Nama Peminjam' }, 
            { data: 'buku.judul', title: 'Judul Buku' }, 
            
            { data: 'tanggalPinjam', title: 'Tanggal Pinjam' },
            { data: 'tanggalKembali', title: 'Tanggal Kembali' },
            { data: 'status', title: 'Status', render: s => {
                if(s === 'Dipinjam') return `<span class='badge bg-warning'>${s}</span>`;
                if(s === 'Dikembalikan') return `<span class='badge bg-success'>${s}</span>`;
                return `<span class='badge bg-secondary'>${s}</span>`;
            }},
            { data: null, title: 'Aksi', render: d => `
                <button class='btn btn-sm btn-success btnReturn' data-id='${d.id}'>Kembalikan</button>
                <button class='btn btn-sm btn-danger btnDelete' data-id='${d.id}'>Hapus</button>`}
        ]
    });

    // Update status ke "Dikembalikan" (PUT)
    $('#tblPinjam').on('click', '.btnReturn', function() {
        const id = $(this).data('id');
        $.ajax({
            url: `/api/admin/peminjaman/return/${id}`,
            type: 'PUT',
            success: () => table.ajax.reload(),
            error: (xhr) => {
                console.error("Return error:", xhr.responseText);
                alert("Gagal mengembalikan buku. Cek konsol browser.");
            }
        });
    });

    // Hapus data peminjaman (DELETE)
    $('#tblPinjam').on('click', '.btnDelete', function() {
        if (confirm('Yakin hapus data ini?')) {
            $.ajax({
                url: `/api/admin/peminjaman/delete/${$(this).data('id')}`,
                type: 'DELETE',
                success: () => table.ajax.reload(),
                error: (xhr) => {
                    console.error("Delete error:", xhr.responseText);
                    alert("Gagal menghapus data. Cek konsol browser.");
                }
            });
        }
    });
});
</script>
</body>
</html>
